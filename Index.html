<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {

      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);

      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #e94560;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #dcdcdc;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      background: #e94560;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #ff2e63;
    }
  </style>
</head>
